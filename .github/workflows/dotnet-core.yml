name: .NET Core

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore ~\Source\Expressive\Expressive.csproj
    - name: Install dependencies (test)
      run: dotnet restore ~\Source\Expressive.Tests\Expressive.Tests.csproj
    - name: Build
      run: dotnet build --configuration Release --no-restore ~\Source\Expressive\Expressive.csproj
    - name: Test
      run: dotnet test --no-restore --verbosity normal ~\Source\Expressive.Tests\Expressive.Tests.csproj
