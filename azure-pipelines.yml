#     command: 'restore'
#     restoreSolution: '**/*.sln'
#     feedsToUse: 'select'
- task: DotNetCoreCLI@2
  displayName: "NuGet Restore"
  inputs:
    command: 'restore'
    projects: '**/*.csproj'

# - task: PowerShell@2
#   displayName: "NET Standard Build"
#   inputs:
#     targetType: 'inline'
#     script: |
#       dotnet build .\Source\CSharp\Expressive\Expressive.Standard\Expressive.Standard.csproj -c release

- task: MSBuild@1
  displayName: "NET 4.0 Build"
  inputs:
    solution: '**\Expressive.csproj'
    configuration: 'Release'

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: '**/*.csproj'
    testRunTitle: 'Run all tests'