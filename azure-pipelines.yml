trigger:
- master

pool:
  vmImage: 'vs2017-win2016'

steps:
- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '**/*.sln'
    feedsToUse: 'select'

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      dotnet build .\Source\CSharp\Expressive\Expressive.Standard\Expressive.Standard.csproj -c release
      
      dotnet build .\Source\CSharp\Expressive\Expressive\Expressive.csproj -c release
      
      & "C:\Program Files (x86)\Microsoft Visual Studio\2019\Professional\MSBuild\Current\Bin\MSBuild.exe" -restore .\Source\CSharp\Expressive\Expressive\Expressive.csproj /t:Build /p:Configuration=Release

